<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kalkulator</title>
</head>

<body>
    <main>
        <div class="parent">
            <!-- Display -->
            <div class="div1" id="display">
                <div id="expression"></div> <!-- Dla pełnego wyrażenia -->
                <div id="currentInput"></div> <!-- Dla bieżącego wpisu -->
            </div>
            <!-- Przyciski -->
            <div class="div3" id="seven">7</div>
            <div class="div4" id="eight">8</div>
            <div class="div5" id="nine">9</div>
            <div class="div2" id="clear">C</div>
            <div class="div6" id="four">4</div>
            <div class="div7" id="five">5</div>
            <div class="div8" id="six">6</div>
            <div class="div18" id="divide">/</div>
            <div class="div9" id="one">1</div>
            <div class="div10" id="two">2</div>
            <div class="div11" id="three">3</div>
            <div class="div19" id="multiply">*</div>
            <div class="div12" id="zero">0</div>
            <div class="div13" id="decimal">.</div>
            <div class="div20" id="subtract">-</div>
            <div class="div21" id="equals">=</div>
            <div class="div17" id="add">+</div>
        </div>
    </main>
    <script defer src="./app.js"></script>
</body>

</html>
