<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kalkulator</title>
</head>

<body>
    <main>
        <div class="parent">

            <div class="display" id="display">
                <div class="expression" id="expression"></div> 
                <div class="currentInput" id="currentInput"></div> 
            </div>

            <div class="number button" >7</div>
            <div class="number button" >8</div>
            <div class="number button" >9</div>
            <div class="clear button" id="clear">C</div>
            <div class="number button" >4</div>
            <div class="number button" >5</div>
            <div class="number button" >6</div>
            <div class="divide button" id="divide">/</div>
            <div class="number button" >1</div>
            <div class="number button" >2</div>
            <div class="number button" >3</div>
            <div class="multiply button" id="multiply">*</div>
            <div class="zero number button" >0</div>
            <div class="decimal button" id="decimal">.</div>
            <div class="subtract button" id="subtract">-</div>
            <div class="equals button" id="equals">=</div>
            <div class="add button" id="add">+</div>
        </div>
    </main>
    <script defer src="./app.js"></script>
</body>

</html>
